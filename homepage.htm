<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.6.2/animate.min.css" rel="stylesheet"> 

</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    header .carousel-inner .item {
        height: 100vh;
    }
    .navbar-inverse {
        background-color: transparent;
        border-color: transparent;
    }
    .navbar-inverse .navbar-brand {
        color: #fff;
        font-size: 40px;
        padding: 40px 15px;
        font-weight: 900;
    }
    .nav.navbar-nav.navbar-right {
        margin: 25px 0;
    }
    .navbar-inverse .navbar-nav>li>a {
        color: #8dfad7;
        text-transform: uppercase;
    }
    .banner {
        -webkit-background-size: cover;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        height: 100vh;
    }
    .carousel-caption {
        padding-bottom: 250px;
        font-family: poppins;
    }
    .carousel-caption h2 {
        font-size: 70px;
        text-transform: uppercase;
        font-weight: bold;
    }
    .carousel-caption h2 span {
        color: #8dfad7;
    }
    .carousel-caption a {
        background: #8dfad7;
        padding: 15px 35px;
        display: inline-block;
        margin-top: 15px;
        color: #fff;
        text-transform: uppercase;
        border-radius: 25px;
    }
    .carousel-control.right {
        background-image: none;
    }
    .carousel-control.left {
        background-image: none;
    }
    .carousel-indicators .active {
        background-color: #8dfad7;
        border-color: #8dfad7;
    }
    /*responsive css*/
    
    @media only screen and (min-width: 768px) and (max-width: 991px) {
        .carousel-caption {
            padding-bottom: 350px;
        }
        .carousel-caption h2 {
            font-size: 50px;
        }
    }
    @media only screen and (max-width: 767px) {
        .navbar-inverse .navbar-brand {
            font-size: 30px;
            padding: 20px 15px;
        }
        .navbar-collapse {
            background: rgba(0, 0, 0, 0.5);
        }
        .carousel-caption {
            padding-bottom: 120px;
        }
        .carousel-caption h2 {
            font-size: 25px;
        }
        .carousel-caption h3 {
            font-size: 18px;
        }
        .carousel-caption a {
            padding: 10px 25px;
        }
        .icon{
            width: 33px;
        }
    }
    
</style>
<body>

    <header>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container">
                
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img src="icon.png" alt="" width="45px" class="icon">
                </div>

                
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">portfolio</a></li>
                        <li><a href="#">services</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

           
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div class="banner" style="background-image: url(img1.jpg);"></div>
                    <div class="carousel-caption">
                        <h2 class="animated bounceInRight" style="animation-delay: 1s">We Are <span>IQ Transportation</span></h2>
                        <h3 class="animated bounceInLeft" style="animation-delay: 2s">A Home Delivery Services Company</h3>
                        <p class="animated bounceInRight" style="animation-delay: 3s"><a href="#">Contact us</a></p>
                    </div>
                </div>
                <div class="item">
                    <div class="banner" style="background-image: url(img2.jpg);"></div>
                    <div class="carousel-caption">
                        <h2 class="animated slideInDown" style="animation-delay: 1s">Fast <span>Delivery</span></h2>
                        <h3 class="animated fadeInUp" style="animation-delay: 2s">Now At Your Doorstep</h3>
                        <p class="animated zoomIn" style="animation-delay: 3s"><a href="#">Contact us</a></p>
                    </div>
                </div>
                <div class="item">
                    <div class="banner" style="background-image: url(img3.jpg);"></div>
                    <div class="carousel-caption">
                        <h2 class="animated zoomIn" style="animation-delay: 1s">Safe <span>Delivery</span> Services</h2>
                        <h3 class="animated fadeInLeft" style="animation-delay: 2s">Stay Home, We Deliver</h3>
                        <p class="animated zoomIn" style="animation-delay: 3s"><a href="#">Contact us</a></p>
                    </div>
                </div>

            </div>

           
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
